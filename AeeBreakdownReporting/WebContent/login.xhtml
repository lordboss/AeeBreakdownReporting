<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Aver&iacute;as AEE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- CSS -->
	    <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/css/bootstrap.css" />
	    <link rel="stylesheet" type="text/css" href="frameworks/bootstrap/css/bootstrap-responsive.css" />
	    <link rel="stylesheet" type="text/css" href="frameworks/font-awesome/css/font-awesome.css" />
	    <link rel="stylesheet" type="text/css" href="css/global.css" />
	    
	    <!-- JS -->
	    <script type="text/javascript" src="frameworks/jquery/jquery-1.9.1.js"></script>
	    <script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.js"></script>
    </h:head>
    <h:body>
    	<h:form>
	  		<div class="row-fluid">
	  			<div class="span10 offset1 page-top">
	  				<h1>Aver&iacute;as <span>AEE</span></h1>
	  			</div>
	  		</div>
		  	<div class="row-fluid">
	  			<div class="span7 offset1">
	  				<div class="row-fluid">
	  					<div class="span12 section-top">
	  						<h3>Acceder</h3>
	  					</div>
	  				</div>
	  				<h:outputText id="feedback" value="#{login.feedback}" escape="false"></h:outputText>
					<div class="row-fluid form-field">
						<div class="span4 form-label">Email:</div>
						<div class="span6"><h:inputText id="email" value="#{login.email}" /></div>
						<div class="span2 form-feedback">
							<h:outputText id="emailFeedback" value="#{login.emailFeedback}" escape="false"></h:outputText>
						</div>
					</div>
					<div class="row-fluid form-field">
						<div class="span4 form-label">Contrase&ntilde;a:</div>
						<div class="span6"><h:inputSecret id="password" value="#{login.password}" /></div>
						<div class="span2 form-feedback">
							<h:outputText id="passwordFeedback" value="#{login.passwordFeedback}" escape="false"></h:outputText>
						</div>
					</div>
					<div class="row-fluid form-action">
						<div class="span8 offset4">
							<h:commandButton id="signup" class="btn btn-large btn-primary" data-loading-text="Loading..." value="Entrar" > 
							    <f:ajax event="click" 
							    	execute="email password" 
							    	listener="#{login.doLogin}" 
							    	render="feedback email emailFeedback password passwordFeedback"/>
							</h:commandButton>
						</div>
					</div>
	  			</div>
	  			<div class="span3">
					<div class="row-fluid">
						<div class="span12 section-top">
							<h3>Instrucciones</h3>
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							<p>Bienvenido!</p>
							<p>Por favor entre su email y contrase&ntilde;a para entrar.</p>
							<p>No se ha registrado a&uacute;n? <a href="signup.jsf">Registro...</a></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span10 offset1 page-bottom">
					<img src="img/wovenware-logo.png" alt="Wovenware" />
					<br/>
					Hackathon @ Puerto Rico Tech Summit 2013
				</div>
			</div>
		</h:form>
    </h:body>
</html>
